<div class="glyph-heading">
    <span class="glyphicon glyphicon-edit glyphicons-heading"></span>
    <h1>Register</h1>
</div>

<p>Register an account to use additional features of the site.</p>

<div ng-controller="RegisterController">

    <form class="form-horizontal" role="form" data-ng-hide="registerVm.isRegistered">
        <div class="form-group">
            <label for="inputUserName" class="col-sm-3 control-label">User Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputUserName" placeholder="User Name"
                       data-ng-model="registerVm.userData.name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                       data-ng-model="registerVm.userData.email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                       data-ng-model="registerVm.userData.password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Password"
                       data-ng-model="registerVm.userData.confirmPassword">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-8">
                <button type="submit" class="btn btn-default" data-ng-click="registerVm.registerUser()">Register</button>
            </div>
        </div>
    </form>

    <div>
        <span data-ng-show="registerVm.isRegistered">Registered!</span>
        <div data-ng-show="registerVm.errorOccurred">
            ERROR!
            <div>{{ registerVm.errorInfo }}</div>
        </div>
    </div>

</div>
