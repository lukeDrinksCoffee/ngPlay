<div class="glyph-heading">
    <span class="glyphicon glyphicon-hand-right glyphicons-heading"></span>
    <h1>Echo Test</h1>
</div>

<p>Ping the Web API to see if it's alive.</p>

<div ng-controller="EchoController">

    <div class="row">
        <div class="col-lg-6">
            <h4>Request</h4>
            <div class="input-group">
                <input type="text" class="form-control" ng-model="echoVm.request">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="requestEchoFromServer()">Echo</button>
                </span>
            </div>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-10">
            <h4>Response</h4>
            <textarea class="input-smlr"
                      ng-class="{ 'field-in-error': echoVm.responseInError }"
                      readonly>{{ echoVm.showResponse &&
                                    (echoVm.responseInError && echoVm.response ||
                                      (echoVm.response | json)) ||
                                  '' }}</textarea>
        </div>
    </div>

</div>
